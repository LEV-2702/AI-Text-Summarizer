<!DOCTYPE html>
<html>
<head>
    <title>AI Text Summarizer</title>
</head>
<body>
    <h1>AI Text Summarizer</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="Paste text here..."></textarea><br>
        <button type="submit">Summarize</button>
    </form>
    {% if summary %}
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
